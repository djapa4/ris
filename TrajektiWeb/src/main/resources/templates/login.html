<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login stranica</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">Rezervacija luka</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a class="nav-link" th:href="@{/users}">Upravljanje
						korisnicima</a></li>
				<li><a class="nav-link" th:href="@{/drzave}">Upravljanje
						drzavama</a></li>
				<li><a class="nav-link" th:href="@{/kompanije}">Upravljanje
						kompanijama</a></li>
				<li><a class="nav-link" th:href="@{/luke}">Upravljanje
						lukama</a></li>
				<li><a class="nav-link" th:href="@{/trajekti}">Upravljanje
						trajektima</a></li>
				<li><a class="nav-link" th:href="@{/rezervacije}">Upravljajte
						rezervacijama</a></li>
				<li><a class="nav-link" th:href="@{/rezervacije/new}">Rezervisite</a></li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center">Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Lozinka</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Lozinka" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Prijavi se</button>
        </div>
        <p class="mt-3 text-center">
            Nema≈° nalog? <a th:href="@{/register}">Registruj se</a>
        </p>
    </form>
</div>
</body>
</html>
